<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="images/1.jpg" draggable="false" alt="">
            <img src="images/2.jpg" draggable="false" alt="">
            <img src="images/3.jpg" draggable="false" alt="">
            <img src="images/4.jpg" draggable="false" alt="">
            <img src="images/5.jpg" draggable="false" alt="">
            <img src="images/6.jpg" draggable="false" alt="">
            <img src="images/7.jpg" draggable="false" alt="">
            <img src="images/8.jpg" draggable="false" alt="">
            <img src="images/9.jpg" draggable="false" alt="">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="main.js"></script>
</body>

</html>
