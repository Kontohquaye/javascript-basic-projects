<!DOCTYPE html>

    <title>Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container">
        <ul class="gallery">
            <li class="filter active" data-filter="all">all</li>

        <div class="images">
